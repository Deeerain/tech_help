{% extends 'base.html' %}

{% block content %}
{% include '_header.html' %}

<div class="container">
    <div class="block work_list">
        <h3 class="heading">Лист работ</h3>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Сохранить">
        </form>
    </div>

    <div class="block" id="WorkList">
        <h3 class="heading">Лист работ</h3>

        <table width="100%">
            <caption>Список работ</caption>
            <tr>
                <th>Вид работы</th>
                <th>Кол-во</th>
            </tr>
            {% for work in worklist %}
            <tr id="{{ work.pk }}">
                <td>{{ work.work_type.title }}</td>
                <td>{{ work.count }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
